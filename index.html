<!DOCTYPE html>
<html>
  <head>
    <title>Meditation App</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <section>
      <button id= "button" onclick="myFunction()">Inhale</button>
      <p id = "inst"></p>
    </section>
    <section>
      <div id = "breath">
        <aside>
          <h2>Breath Log</h2>
        <table id = "breath-table">
          <tr>
            <th>Inhale</th>
            <th>Exhale</th>
            <th>Total</th>
          </tr>
        </table>
        </aside>
      </div>
      <div id = "stats">
        <aside>
          <h2>Stats</h2>
          <table id = "stats-table">
            <tr>
              <td id = "MI">Mean Inhale Time</td>
            </tr>
            <tr>
              <td>Mean Exhale Time</td>
            </tr>
            <tr>
              <td>Number of sessions</td>
            </tr>
          </table>
          </aside>
      </div>
    </section>
    
  </body>
</html>
